<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>นับลูกค้า</title>
</head>
<body>
  <h1>นับบริการวันนี้</h1>
  <button onclick="count('วินเทจ')">วินเทจ (150)</button>
  <button onclick="count('ผู้ใหญ่')">ผู้ใหญ่ (120)</button>
  <button onclick="count('เด็กโต')">เด็กโต (100)</button>
  <button onclick="count('เด็กเล็ก')">เด็กเล็ก (80)</button>
  <button onclick="count('ตัดสระเซ็ท')">ตัดสระเซ็ท (200)</button>

  <script>
    const WEBHOOK_URL = "https://auuupasu.app.n8n.cloud/webhook-test/69c90b65-7ade-43ae-8f1b-877f64a693ea";

    async function count(service) {
      const response = await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ service })
      });
    const result = await response.json();
    alert(result.message);
    }
  </script>
</body>
</html>
